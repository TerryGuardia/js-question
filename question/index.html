<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO JS - Marquez des points</title>
</head>

<body>
    <main>
        <form>
            <p>Quel est le nom de mon chien ?</p>
            <div>
                <input type="radio" id="chienChoice1" name="chien" value="email">
                <label for="chienChoice1">Jade</label>

                <input type="radio" id="chienChoice2" name="chien" value="telephone">
                <label for="chienChoice2">Julie</label>

                <input type="radio" id="chienChoice3" name="chien" value="courrier">
                <label for="chienChoice3">Médor</label>
            </div>
            <p>Quelle marque de voiture je possède ?</p>
            <div>
                <input type="radio" id="voitureChoice1" name="voiture" value="email">
                <label for="voitureChoice1">Renault</label>

                <input type="radio" id="voitureChoice2" name="voiture" value="telephone">
                <label for="voitureChoice2">Peugeot</label>

                <input type="radio" id="voitureChoice3" name="voiture" value="courrier">
                <label for="voitureChoice3">Alfa romeo</label>
            </div>
            <p>Quel est le nom de mon pere ?</p>
            <div>
                <input type="radio" id="pereChoice1" name="pere" value="email">
                <label for="pereChoice1">Antoine</label>

                <input type="radio" id="pereChoice2" name="pere" value="telephone">
                <label for="pereChoice2">Albert</label>

                <input type="radio" id="pereChoice3" name="pere" value="courrier">
                <label for="pereChoice3">Gerard</label>
            </div>
            <p>Quelle est mon année de naissance ?</p>
            <div>
                <input type="radio" id="naissanceChoice1" name="naissance" value="email">
                <label for="naissanceChoice1">1992</label>

                <input type="radio" id="naissanceChoice2" name="naissance" value="telephone">
                <label for="naissanceChoice2">1990</label>

                <input type="radio" id="naissanceChoice3" name="naissance" value="courrier">
                <label for="naissanceChoice3">1993</label>
            </div>
            <p>Quel mois ce déroule la saint louis ?</p>
            <div>
                <input type="radio" id="louisChoice1" name="louis" value="email">
                <label for="louisChoice1">Juin</label>

                <input type="radio" id="louisChoice2" name="louis" value="telephone">
                <label for="louisChoice2">Aout</label>

                <input type="radio" id="louisChoice3" name="louis" value="courrier">
                <label for="louisChoice3">Juillet</label>
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
